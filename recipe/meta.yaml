{% set name = "semi-ate-project-database" %}
{% set version = "1.0.17" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 5d1ebd66b5bfcd9cd1c077ec50d24d652291365b3258edce4f9b1eb98f58f20f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - ate_projectdatabase
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/semi-ate-project-database/
  summary: Project database of ATE test projects
  license: GPL-2.0-only
  license_file: ate_projectdatabase/LICENSE.txt

extra:
  recipe-maintainers:
    - nerohmot
